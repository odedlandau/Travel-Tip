<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>

  <body>
    <header class="flex column main-layout center">
      <div class="top-header flex space-around">
        <h1>TravelTip</h1>
        <form action="">
          <label for="loc-search"></label>
          <input id="loc-search" type="search" />
          <button onclick="onGetLocs()" class="btn-get-locs">Go</button>
        </form>
        <button onclick="onGetUserPos()" class="btn-user-pos">
          My Location
        </button>
      </div>

      <div class="bottom-header flex space-around">
        <h2>Location <span></span></h2>
        <button>Copy Location</button>
      </div>
    </header>

    <main class="flex main-layout center">
      <aside class="flex column">
        <div class="weather"></div>
        <div class="location-table">
            <table class="location-list"></table>
        </div>
      </aside>
      

      <section class="map">
        <div id="map" style="width: 100%; height: 100%"></div>
      </section>

      <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->
      <!-- <p>You are at: <span class="user-pos"></span></p>
        <p>Locations:
        <pre class="locs"></pre>
        </p> -->
    </main>

    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
